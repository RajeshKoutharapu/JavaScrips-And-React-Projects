<head>
    <meta charset="UTF-8">

<body>
    <div class="registrationdiv d-flex flex-column">
        <div class="h1div"> 
            <h1>REGISTRATION</h1>
        </div>
  <form action="" id="form"> 
        <div class="field">
            <label for="">Enter User Name </label>
            <input type="text" name="" id="uname" placeholder="name">
            <small>error Message</small>
        </div>
        <div class="field">
            <label for="">Enter Email </label>
            <input type="text" name="" id="email" placeholder="xya@gmail.com">
            <small>error Message</small>
        </div>
        <div class="field">
            <label for="">Enter password</label>
            <input type="password" id="pass" placeholder="password">
            <small>error Message</small>
        </div>
         <div class="field">
           <label for="">Conform Password</label>
           <input type="password" id="conformpass" placeholder="password">
           <small>error Message</small>
        </div>  
         <div class="field">
            <input type="checkbox" name="" id="terms" class="check">
            <label for="hello">terms and conditions </label>
            <small>error</small>
         </div>

         <input type="submit" class="submit" id="btn">
        </form>     
        <script src="formvalidation.js"></script>
          
    </div>
</body>
